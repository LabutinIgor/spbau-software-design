syntax = "proto3";

option java_multiple_files = true;
option java_package = "ru.spbau.mit.proto";
option java_outer_classname = "MessageProto";
option objc_class_prefix = "MP";

package ru.spbau.mit.proto;

service Messenger {
    rpc Chat (stream Message) returns (stream Message) {
    }
    rpc TypingNotifications (stream Notification) returns (stream Notification) {
    }
}

message Message {
    string name = 1;
    string content = 2;
}

message Notification {
    string name = 1;
}